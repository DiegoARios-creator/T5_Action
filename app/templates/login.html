<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login IA</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #1e1e2f, #3a3d98);
            color: white;
        }
        .login-container {
            background: rgba(0, 0, 0, 0.8);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 0 20px rgba(0, 255, 255, 0.5);
            text-align: center;
        }
        input {
            display: block;
            width: 100%;
            margin: 10px 0;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: rgba(255, 255, 255, 0.1);
            color: white;
        }
        input::placeholder {
            color: rgba(255, 255, 255, 0.7);
        }
        button {
            width: 100%;
            padding: 12px;
            background: linear-gradient(90deg, #00ffff, #0088ff);
            border: none;
            border-radius: 25px;
            color: black;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
            font-size: 16px;
            box-shadow: 0 0 15px rgba(0, 255, 255, 0.5);
            position: relative;
            overflow: hidden;
        }
        button:hover {
            background: linear-gradient(90deg, #0088ff, #00ffff);
            box-shadow: 0 0 20px #00ffff;
        }
        button::after {
            content: "";
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.2);
            transition: 0.4s;
        }
        button:hover::after {
            left: 100%;
        }
        .error {
            color: #ff4444;
            margin-top: 10px;
        }
        h2 {
            text-shadow: 0 0 10px #00ffff;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>ðŸ”® Iniciar sesiÃ³n</h2>
        <input type="text" id="username" placeholder="Usuario">
        <input type="password" id="password" placeholder="ContraseÃ±a">
        <button onclick="login()">Ingresar</button>
        <p id="error" class="error"></p>
    </div>

    <script>
        function login() {
            var username = document.getElementById('username').value;
            var password = document.getElementById('password').value;
            
            if ((username === 'rosario' || username === 'diego') && password === '1234') {
                alert('Bienvenido, ' + username);
                window.location.href = 'dashboard.html';
            } else {
                document.getElementById('error').innerText = 'Usuario o contraseÃ±a incorrectos';
            }
        }
    </script>
</body>
</html>
